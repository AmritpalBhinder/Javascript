<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to check grade calculation.
         let n=17;

         if(n>=90 && n<=100) // 90,91.....100
         {
            console.log("Your grade is A+ .");
         }
         else if(n>=80 && n<90) // 80,81.....89
         {
            console.log("Your grade is A .");
         }
         else if(n>=70 && n<80)
         {
            console .log("Your grade is B+ .")
         }
         else if(n>=60 && n<70)
         {
            console.log("Your grade is B.");
         }
         else if(n>=50 && n<60)
         {
            console.log("Your grade is C.");
         }
         else if(n>=40 && n<50)
         {
            console.log("Your grade is D.");
         }
         else if (n>=33 && n<40)
         {
            console.log("Your grade is E.");
         }
         else
         {
            console.log("You are fail.");
         }
    </script>
</body>
</html>
