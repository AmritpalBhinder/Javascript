<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to check number is divisible by 7 or not.
        // 15/7 =  

        let n = prompt("Enter the value: ");

        let num = parseInt(n);

        
        if(num<=0)
        {
            document.write("Enter valid number.");
        }
        else if (num%7==0)
        {
            document.write("It is divisible by 7.");
        }
        else
        {
            document.write("It is not divisible by 7.");
        }
    </script>
</body>
</html>
