    <script>
        //Wap to check maximum number from 5 variables by nested if else.

        let a =parseInt(prompt("Enter value of a: "));
        let b =parseInt(prompt("Enter value of b: "));

            if(a>c)
            {
                // a,d,e
                if(a>d)
                {
                    // a,e
                    if(a>e)
                    {
                        console.log("a is maximum.");
                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }

                    if(d>e)
                    {

                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }

            {

                    {

                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }

                {

                    if(d>e)
                    {
                        console.log("d is maximum.");
                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }
            }
        }
        else
        {
            //b,c,d,e
            if(b>c)
            {
                // b,d,e
                if(b>d)
                {
                    // b,e
                    if(b>e)
                    {
                        console.log("b is maximum.");
                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }
                else
                {
                    // d,e
                    if(d>e)
                    {
                        console.log("d is maximum.");
                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }
            }
            else
            {
                // c,d,e
                if(c>d)
                {
                    // c,e
                    if(c>e)
                    {
                        console.log("c is maximum.");
                    }
                    else
                    {
                        console.log("e is maximum.");
                    }
                }
                else
                {
                    //d,e
                    if(d>e)
                    {
                        console.log("d is maximum.");
                    }
                    else{
                        console.log("e is maximum.");
                    }
                }
            }
        }
    </script>
