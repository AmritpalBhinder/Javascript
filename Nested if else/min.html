<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to check minimum number between 3 variables using user input.

        let x = parseInt( prompt("Enter value of x: "));
        let y = parseInt( prompt("Enter value of y: "));
        let z = parseInt( prompt("Enter value of z: "));

        if(x<y)
        {
            if(x<z)
            {
                console.log("x is minimum.");
            }
            else{
                console.log("z is minimum.");
            }
        }
        else
        {
            if(y<z)
            {
                console.log("y is minimum.");
            }
            else{
                console.log("z is minimum.");
            }
        }
    </script>
</body>
</html>
