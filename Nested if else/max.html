<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to check maximum number between 3 variables using user input.
        
        let a = parseInt( prompt("Enter value of a: "));
        let b = parseInt( prompt("Enter value of b: "));
        let c = parseInt( prompt("Enter value of c: "));

        if(a>b)
        {
            if(a>c)
            {   
                console.log("a is maximum.");
            }
            else{
                console.log("c is maximum.");
            }
        }
        else
        {
            if(b>c)
            {
                console.log("b is maximum.");
            }
            else
            {
                console.log("c is maximum.");
            }
        }
    </script>
</body>
</html>
