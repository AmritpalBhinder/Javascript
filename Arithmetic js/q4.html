<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Wap to take user input in two variables and perform all mathematical operations.

        let a = parseInt(prompt("Enter the value of first: "));
        let b = parseInt(prompt("Enter the value of second: "));

        let Addition = a + b;
        let Substraction = a - b;
        let Multiplication = a * b;
        let Division = a / b;
        let Module = a % b;
        
        

        document.write("Addition of a and b is :",Addition);
        document.write("Substraction of a and b is:",Substraction);
        document.write("Multiplication of a and b is:",Multiplication);
        document.write("Division of a and b is:",Division);
        document.write("Module of a and b is:",Module);

    </script>
</body>
</html>
