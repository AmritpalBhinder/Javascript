<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to swap two values without using arithmetic operator or 3 variable.
        
        let x = 50;
        let y = 90;

        x=y;
        y=50;

        document.write(x);
        document.write(y);
    </script>
</body>
</html>
