<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      //Wap to swap two values of the variables.  

      let x = 40;
      let y = 60;
      let temp = x;

      x=y;
      y=temp;
      
      document.write(x);
      document.write(y);
        
    </script>
</body>
