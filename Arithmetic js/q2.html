<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to swap two values without using 3 variable.

        let x =100
        let y =200

        x = x + y
        y = x - y
        x = x - y

        document.write(x);
        document.write(y);

    </script>
</body>
</html>
