<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 5.2,4.8,4.4,4,...

        let a=5.2;
        let i=1;

        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(a+" ");
                a-=0.4;
            }
            i++;
        }
    </script>
</body>
</html>
