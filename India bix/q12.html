<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 14,28,20,40,32,64,..
        let x= 14;
        let i= 1;

        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(x+" ");
                x *=2;
            }
            else{
                document.write(x+" ");
                x -=8;
            }
            
            i++;
        }
    </script>
</body>
</html>
