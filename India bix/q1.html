<!DOCTYPE html>

<body>
     <script>
        //Wap to print series : 2,1,(1/2),(1/4),..

        let a=2;
        let i=1;

        while(i<=10)
        {
            if(i%2==1)
            {   
                document.write(a+" ");
                a%=0.5;
            }
            i++;
        }
     </script>
</body>
