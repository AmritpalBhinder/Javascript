<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 8,6,9,23,87,...
        let a=8;
        let i=1;

        while(i<=10)
        {
            if(i%2==0)
            {
                document.write(a+" ");
                a*=2;
            }
            else
            {
                document.write(a+" ");
                a-=i;
            }
            i++;
        }
    </script>
</body>
</html>
