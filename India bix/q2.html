<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Wap to print series: 7,10,8,11,9,12,..

       let a=7;
       let i=1;
       while(i<=10)
       {
        if(i%2==1)
        {
            document.write(a+" ")
            a+=3;
        }
        else{
            document.write(a+" ");
            a -=2;
        }
        i++;
       }

    </script>
</body>
</html>
