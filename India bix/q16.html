<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 80,10,70,15,60,..

        let a=80;
        let i=1;
        
        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(a+" ");
                a-=70;
            }
            else
            {
                document.write(a+" ");
                a+=60;
            }
            i++;
        }
    </script>
</body>
</html>
