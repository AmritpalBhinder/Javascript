<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print series : 1.5,2.3,3.1,3.9,...

        let n=1.5;
        let i=1;
        while(i<=10)
        {
            document.write(n+" ");
            n+=0.8;
            i++;
        }
    </script>
</body>
</html>
