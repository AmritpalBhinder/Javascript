<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 21,9,21,11,21,13,21,..
        let a=21;
        let i=1;

        while(i<=10)
        {   
            if(i%2==1)
            {
                document.write(a+" ");
                a-=12;
            }
            else
            {
                document.write(a+" ");
                a-=10;
            }
            i++;
        }
    </script>
</body>
</html>
