<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 36,34,30,28,24,..
        let p= 36;
        let i= 1;
        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(p+" ");
                p-=2;
            }
            else
            {
                document.write(p+" ");
                p-=4;
            }
            i++;
        }
    </script>
</body>
</html>
