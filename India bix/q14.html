<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 201,202,204,207,..
        let a=201;
        let i=1;

        while(i<=10)
        {
            if(i%2==0,1)
            {
                document.write(a+" ");
                a+=i;
            }
            i++;
        }
    </script>
</body>
</html>
