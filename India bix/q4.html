<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 22,21,23,22,24,23,...
        
        let a=22;
        let i=1;
        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(a+" ")
                a-=1;
            }
            else{
                document.write(a+" ")
                a+=2;
            }
            i++;
        }
    </script>
</body>
</html>
