<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 3,4,7,8,11,12,...

        let x=3;
        let i=1;
        
        while(i<=10)
        {
            if(i%2==1)
            {
                document.write(x+" ");
                x+=1;
            }
            else
            {
                document.write(x+" ");
                x+=3;
            }
            i++;
        }
    </script>
</body>
</html>
