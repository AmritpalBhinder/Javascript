<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print series : 58,52,46,40,34,...

        let a=58;
        let i=1;

        while(i<=11)
        {
            if(i%2==1)
            {
                document.write(a+" ");
                a-=6;
            }
            i++;
        }
    </script>
</body>
</html>
