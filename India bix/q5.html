<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Wap to print number series: 53,53,40,40,27,27,...
        
        let a=53;
        let i=1;
        document.write( 53+" ");
        while(i<=10)
        {
            if(i%2==1)
            {

                document.write(a+" ");
                a-=13;
            }
            else
            {
                document.write(a+" ");
            }
            i++;
        }
    </script>
</body>
</html>
